<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>test</title>
		<style>
			div{
				font-family: cursive;
				font-style: italic;
				color: red;
				font-weight: bold;
				text-transform: none;
				text-decoration: underline;
				text-shadow: 2px 2px 1px yellow;
			}
			ul{
				border: 1px solid black;
				list-style-type: circle;
				list-style-position: inside;
				
			}
			a{
				cursor: text;
				outline: 1px solid red;
				text-decoration:overline;
				text-align: center;
			}
			form *:default{
				outline:1px solid red;
			}
		</style>
	</head>
	<body>
		<div>
			我的测试内容
		</div>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		<a href="#">点击我</a>
		
		<form action="">
			<input type="radio" name="username" value="male" checked="true"/>male
			<input type="radio" name="username" value="fem"/>female
			<button>111</button>
			<input type="submit" value="123"/>
		</form>
	</body>
</html>
