<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3D</title>
		<style>
			.box{
				position: relative;
				height: 500px;
				width: 1000px;
				background-color: #CCC8C5;
				opacity: 0.5;
				transform-style:preserve-3d;
				
				perspective: 500px;
				
			}
			.one{
				/*text-align: center;*/
				line-height: 100px;
				margin: 0 auto;
				height:100px;
				width: 100px;
				background-color: red;
				/*perspective: 500px;*/
				transform: rotateY(90deg);
				float: left;
				/*transform: perspective(400px) rotateX(60deg);*/
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="one">1</div>
			<div class="one">1</div>
			<div class="one">1</div>
			<div class="one">1</div>
			<div class="one">1</div>
			<div class="one">1</div>
			<div class="one">1</div>
			<div class="one">1</div>
			<div class="one">1</div>
			<div class="one">1</div>

		</div>
	</body>
</html>
