<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: yellow;
		}
		button:hover+div{
			animation:animation 3s ease-in;
		}
		@keyframes animation{
			0%{
				transform: translateX(0) rotate(0);
			}
			100%{
				transform: translateX(400px) rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<button>滑过我</button>
	<div></div>
</body>
</html>
